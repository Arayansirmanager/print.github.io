<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRINTIGO PRO</title>
  <style>
    body {
      background-color: #1e1e2f;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      margin-bottom: 40px;
      color: #ffffff;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .box {
      width: 120px;
      height: 120px;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      background-color: #2c2c4a;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
    }

    .box:hover {
      transform: scale(1.1);
    }

    /* Animation styles */
    .glow {
      animation: glow 1.5s infinite alternate;
      border: 2px solid #0ff;
    }

    .bounce {
      animation: bounce 1.2s infinite;
      border: 2px solid #f0f;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #0ff; }
      100% { box-shadow: 0 0 30px #0ff; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

  </style>
</head>
<body>

  <h1>Select a Page</h1>

  <div class="container">
    <a href="sslip.html" class="box glow">1</a>
    <a href="slip.html" class="box bounce">2</a>
    <a href="page3.html" class="box glow">3</a>
    <a href="page4.html" class="box bounce">4</a>
  </div>

</body>
</html>
