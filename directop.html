<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect with Animated Names</title>
  <style>
    body {
      background-color: #1e1e2f;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      margin-bottom: 40px;
      color: #ffffff;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .box {
      width: 250px;
      height: 150px;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      background-color: #2c2c4a;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
      padding: 20px;
      text-align: center;
    }

    .box:hover {
      transform: scale(1.05);
    }

    /* Animations */
    .glow {
      animation: glow 1.5s infinite alternate;
      border: 2px solid #0ff;
    }

    .bounce {
      animation: bounce 1.2s infinite;
      border: 2px solid #f0f;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #0ff; }
      100% { box-shadow: 0 0 30px #0ff; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

  </style>
</head>
<body>

  <h1>Select a Destination</h1>

  <div class="container">
    <a href="link.html" class="box glow">MALIK EDUCATION SOLUTION</a>
    <a href="linkoop.html" class="box bounce">SOLUTION GALLERY HUB</a>
    <a href="linkop.html" class="box glow">FUTURE SOLUTION</a>
    <a href="contact-support.html" class="box bounce">NOT WORKING</a>
  </div>

</body>
</html>
